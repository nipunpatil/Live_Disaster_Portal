<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
</head>
<body>
    <h1>Emergency Contacts</h1>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.name }} ({{ contact.service_type }}): {{ contact.phone_number }} - Address: {{ contact.address }}</li>
        {% endfor %}
    </ul>
</body>
</html>
